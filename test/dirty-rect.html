<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dirty Rectangle</title>
    <script src="../dist/zrender.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div id="main" style="width:1000px;height:800px;"></div>
    <script type="text/javascript">
        var zr = zrender.init(document.getElementById('main'), {
        });

        var circle = new zrender.Circle({
            scale: [1, 1],
            shape: {
                cx: 50,
                cy: 50,
                r: 50
            },
            style: {
            }
        });
        zr.add(circle);

        circle.animateTo({
            shape: {
                cy: 200
            }
        }, {
            duration: 1000
        });

        var rects = [];
        for (var i = 0; i < 20; ++i) {
            var rect = new zrender.Rect({
                shape: {
                    x: 0,
                    y: 0,
                    width: 100 * Math.random(),
                    height: 100 * Math.random()
                },
                style: {
                    fill: 'rgba(200, 0, 0, 0.4)'
                },
                position: [800 * Math.random(), 400 * Math.random()],
                scale: [
                    4 * Math.random(),
                    4 * Math.random()
                ],
                rotation: Math.random() * Math.PI
            });

            rect.on('mouseover', function (el) {
                // console.log('hover', el);
                el.target.attr('style', {
                    fill: 'rgba(0, 200, 200, 0.5)'
                });
            });

            rect.on('mouseout', function (el) {
                // console.log('out');
                el.target.attr('style', {
                    fill: 'rgba(200, 0, 0, 0.4)'
                });
            });

            rects.push(rect);
            zr.add(rect);
        }

        var a = new zrender.Rect({
            shape: {
                x: 0,
                y: 0,
                width: 300,
                height: 200
            },
            style: {
                fill: 'rgba(0, 200, 0, 0.4)'
            },
            position: [100, 100],
            scale: [
                5 * Math.random(),
                5 * Math.random()
            ],
            rotation: Math.random() * Math.PI
        });
        zr.add(a);

        setTimeout(() => {
            zr.remove(a);
        }, 3000);
        // setInterval(() => {
        //     for (var i = 0; i < 2; ++i) {
        //         rects[i].attr('position', [800 * Math.random(), 400 * Math.random()]);
        //     }

        // }, 3000);
    </script>

</body>
</html>
